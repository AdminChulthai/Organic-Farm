<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Organic Farm</title>
    
    <link rel="icon" type="image/png" href="https://i.postimg.cc/x1zXPDk9/images-3.png">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/x1zXPDk9/images-3.png"> 
    
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: #ffffff;
            font-family: 'Sarabun', sans-serif;
        }
        iframe { 
            width: 100%; height: 100%; border: none; display: block; 
        }
        
        /* Splash Screen จะแสดงเฉพาะตอนที่ต้องเด้งไป Chrome เท่านั้น */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #27ae60; color: white;
            display: none; /* ปิดไว้ก่อนเป็นค่าเริ่มต้น */
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000;
        }
        .loader {
            width: 50px; height: 50px; border: 5px solid #fff;
            border-bottom-color: transparent; border-radius: 50%;
            display: inline-block; animation: rotation 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="loader"></div>
        <h3 style="margin:0;">กำลังเปิดแอปพลิเคชัน...</h3>
    </div>

    <iframe 
        id="app-frame"
        src="https://script.google.com/macros/s/AKfycbwuYQC_KyLMaXctElQsqQ6waQjglMN-u9aXOsHpj3ZjKCc2Zrx7TvPTUkRzAKp30Zaf/exec"
        allow="camera; microphone; geolocation"
        allowfullscreen>
    </iframe>

    <script>
        const githubUrl = window.location.href;

        function init() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            const isAndroid = /Android/i.test(ua);
            const isInApp = /Line|FBAN|FBAV|Instagram|Messenger/i.test(ua);

            if (isAndroid && isInApp) {
                // ถ้าอยู่ใน LINE ให้แสดงหน้า Splash ของเราทันทีเพื่อรอเด้งไป Chrome
                document.getElementById('splash-screen').style.display = 'flex';
                
                const chromeIntent = `intent://${githubUrl.replace(/^https?:\/\//, '')}#Intent;scheme=https;package=com.android.chrome;end`;
                window.location.href = chromeIntent;
                
                // กันเหนียวถ้าไม่เด้ง ให้แสดงปุ่ม
                setTimeout(() => {
                    document.getElementById('splash-screen').innerHTML = `
                        <img src="https://i.postimg.cc/x1zXPDk9/images-3.png" style="width:80px; margin-bottom:20px;">
                        <a href="${githubUrl}" target="_blank" style="color:white; text-decoration:none; border:2px solid white; padding:12px 25px; border-radius:50px; font-weight:bold;">
                            คลิกเพื่อใช้งานใน Chrome
                        </a>
                    `;
                }, 3000);
            } else {
                // ถ้าอยู่นอก LINE (คืออยู่ใน Chrome แล้ว) ไม่ต้องทำอะไรเลย 
                // ปล่อยให้ Iframe โหลดไป และให้ตัวหมุนในแอปหลักทำงานตัวเดียว
                console.log("Normal browser detected, using app internal loader.");
            }
        }

        init();
    </script>
</body>
</html>
