<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Organic Farm Super App</title>
    
    <link rel="icon" type="image/png" href="https://i.postimg.cc/x1zXPDk9/images-3.png">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/x1zXPDk9/images-3.png"> 
    
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #f0f2f5; font-family: 'Sarabun', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .loader-container {
            text-align: center; padding: 20px;
        }
        .farm-logo {
            width: 100px; height: 100px; margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .btn-launch {
            background-color: #27ae60; color: white;
            border: none; padding: 15px 30px; border-radius: 50px;
            font-size: 18px; font-weight: bold; text-decoration: none;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
            display: inline-block; margin-top: 20px;
        }
        .hint-text {
            margin-top: 15px; color: #666; font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="loader-container" id="redirect-ui">
        <img src="https://i.postimg.cc/x1zXPDk9/images-3.png" class="farm-logo" alt="Logo">
        <h2 style="color: #27ae60;">กำลังเข้าสู่ระบบฟาร์ม...</h2>
        <p>หากระบบไม่เปิดอัตโนมัติ กรุณากดปุ่มด้านล่าง</p>
        
        <a id="force-btn" href="#" class="btn-launch">คลิกเพื่อเริ่มใช้งาน</a>
        
        <p class="hint-text" id="status-msg">กำลังตรวจสอบการเชื่อมต่อ...</p>
    </div>

    <script>
        const appUrl = "https://script.google.com/macros/s/AKfycbwuYQC_KyLMaXctElQsqQ6waQjglMN-u9aXOsHpj3ZjKCc2Zrx7TvPTUkRzAKp30Zaf/exec";
        
        function launchApp() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            const isAndroid = /Android/i.test(ua);
            const isInApp = /Line|FBAN|FBAV|Instagram|Messenger/i.test(ua);

            if (isAndroid && isInApp) {
                // เทคนิคพิเศษ: บังคับเปิด Chrome โดยตรงบน Android ด้วย Intent
                const intentUrl = `intent://${appUrl.replace(/^https?:\/\//, '')}#Intent;scheme=https;package=com.android.chrome;end`;
                window.location.href = intentUrl;
                
                document.getElementById('status-msg').innerText = "กำลังเปิด Chrome เพื่อให้สแกนได้แม่นยำขึ้น...";
                
                // กันเหนียว: ถ้า Intent ไม่ทำงานให้ใช้ Link ธรรมดาที่ปุ่ม
                document.getElementById('force-btn').href = appUrl;
            } else {
                // ถ้าเป็น iOS หรืออยู่ใน Browser ปกติอยู่แล้ว ให้ไปที่แอปโดยตรง
                window.location.href = appUrl;
                document.getElementById('force-btn').href = appUrl;
            }
        }

        // เริ่มทำงานทันทีที่โหลดหน้าเสร็จ
        window.onload = function() {
            // หน่วงเวลาเล็กน้อยเพื่อให้ UI แสดงผล
            setTimeout(launchApp, 500);
        };

        // หากผู้ใช้กดปุ่มเอง
        document.getElementById('force-btn').onclick = function() {
            launchApp();
        };
    </script>
</body>
</html>
